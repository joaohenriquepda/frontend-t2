<div>
    <form [formGroup]="passwordForm">
        <label>Password</label>
        <input type="text" formControlName="password" type="password" name="password" class="form-control"
            placeholder="Password">
        <label>Confirme o password</label>
        <input type="text" formControlName="passwordConfirmation" type="password" name="passwordConfirmation"
            class="form-control" placeholder="Confirmação do password">
    </form>
</div>
