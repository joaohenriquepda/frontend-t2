<div class="container">
    <h1 class="mb-2 titles">Informações registradas</h1>
    <div class="row">
        <div class="col-sm-8 ">
            <app-user-information [user]="userData" (userDataForm)="receiveUserPayload($event)">
            </app-user-information>
            <br />

            <button type="button" [disabled]="updateEnabled" class="mb-3 btn btn-success btn-lg btn-block"
                (click)="updateProfile()">
                Atualizar Informações
            </button>

            <div class="card">
                <h5 class="card-header">{{userData.name}}</h5>
                <div class="card-body">
                    <h5 class="card-title">CPF</h5>
                    <p class="card-text">{{userData.cpf}}</p>

                    <h5 class="card-title">Email</h5>
                    <p class="card-text">{{userData.email}}</p>

                    <h5 class="card-title">Telefone</h5>
                    <p class="card-text">{{userData.phone}}</p>

                    <h5 class="card-title">Identificador</h5>
                    <p class="card-text">{{userData._id}}</p>

                    <h5 class="card-title">identificador</h5>
                    <p class="card-text">{{userData.token}}</p>

                </div>
            </div>

        </div>

        <div class="col-sm-2 ">
            <app-sidemenu></app-sidemenu>
        </div>
    </div>
</div>

<ng-template #alert let-modal>
    <div class="modal-header">
        <h4 class="modal-title">{{message}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times; </span>
        </button>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-block" (click)="modal.close('Save click')">
            Fechar
        </button>
    </div>
</ng-template>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Carregando</p>
</ngx-spinner>
