<div class="container">

    <div class="col-sm-10 ">
        <div class="box">
            <div class="">
                <h1 class="mb-2 titles">Novo registro</h1>

                <app-user-information (userDataForm)="receiveUserPayload($event)"></app-user-information>
                <app-password (passwordDataForm)="receivePasswordPayload($event)"></app-password>

                <br />

                <button type="button" [disabled]="registerEnabled" class="mb-3 btn btn-primary btn-lg btn-block"
                    (click)="register()">
                    Registrar
                </button>

            </div>
        </div>
    </div>
